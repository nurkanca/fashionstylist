spring.application.name=nur.university
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_64CHARS_MINIMUM


openai.api.base-url=https://api.openai.com/v1
openai.api.key=token
openai.model=gpt-5.2-2025-12-11
